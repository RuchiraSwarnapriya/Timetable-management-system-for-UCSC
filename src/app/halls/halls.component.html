<div class="main-content">
    <div class="container-fluid center">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Manage Halls</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Hall" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Hall ID" type="text">
                                      </mat-form-field>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Description" class="form-control" rows="5"></textarea>
                                   </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add Hall</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
