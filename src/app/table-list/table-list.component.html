<div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h3 class="card-title">Second Year Time Table</h3>
                </div>
                <div class="card-body">
                        <ejs-schedule #scheduleObj width='100%' height='100%' [selectedDate]="selectedDate" [eventSettings]="eventSettings2Y" (popupOpen)="onPopupOpen($event)" [showHeaderBar]="showHederBar" [views]="views" [workHours]="scheduleHours"startHour='08:00' endHour='19:00'[showTimeIndicator]="showTimeIndicator" [readonly]="readonly">
                                <ng-template #dateHeaderTemplate let-data>
                                    <div class="date-text">{{getDateHeaderText(data.date)}}</div>
                                </ng-template>
                              </ejs-schedule>
                </div>
            </div>
        </div>
</div>
