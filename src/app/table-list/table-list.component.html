<div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h3 class="card-title">First Year Time Table</h3>
                    <p class="card-category">
                        Handcrafted by our friend
                    </p>
                </div>
                <div class="card-body">
                    <ejs-schedule width='100%' height='100%' [views]="scheduleViews" [workHours]="scheduleHours"startHour='08:00' endHour='19:00'  [showTimeIndicator]="showTimeIndicator" ></ejs-schedule>

                </div>
            </div>
        </div>
</div>
