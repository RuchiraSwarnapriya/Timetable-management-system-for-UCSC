<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Notices</h4>
                    </div>
                    <div class="card-body">
                        
                        <div class="row columns">
                            <div class="notice-container" *ngFor="let item of list">
                                    <tr  class="table-striped"> 
                                            <td><a>{{item.subject}}</a><br>Published on <b>{{ item.timestamp | date:'medium'}}</b></td>
                                    </tr>
                                    <p>{{item.message}}</p><br>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
