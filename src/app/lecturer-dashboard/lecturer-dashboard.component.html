<div class="main-content">
<div class="container-fluid" width='100%' height='100%'>
<div class="row">
  
<div class="row">
    
        <div class="col">
            <div class="col-lg-4 col-md-6 col-sm-6">

                <button mat-icon-button [matMenuTriggerFor]="year"> <mat-icon>more_vert</mat-icon>View Upcoming Lectuers
                               
                </button>
                
                <mat-menu #year="matMenu">
                  <button mat-menu-item [matMenuTriggerFor]="firstyr">First Year</button>
                  <button mat-menu-item [matMenuTriggerFor]="secondyr">Second Year</button>
                  <button mat-menu-item [matMenuTriggerFor]="thirdyr">Third Year</button>
                  <button mat-menu-item [matMenuTriggerFor]="fourthyr">Fourth Year</button>
                </mat-menu>
                
                <mat-menu #firstyr="matMenu">
                    
                    <div>
                      <!-- <app-view-upcoming-first-year></app-view-upcoming-first-year> -->
                    </div>
                </mat-menu>
                <mat-menu #secondyr="matMenu">
                  
                  <div>
                    <!-- <app-view-upcoming-second-year></app-view-upcoming-second-year> -->
                  </div>
                </mat-menu>
                <mat-menu #thirdyr="matMenu">
                  
                  <div>
                    <!-- <app-view-upcoming-third-year></app-view-upcoming-third-year> -->
                  </div>
                </mat-menu>
                <mat-menu #fourthyr="matMenu">
                  
                  <div>
                    <!-- <app-view-upcoming-fourth-year></app-view-upcoming-fourth-year> -->
                  </div>
                </mat-menu>
                
                
                </div>
        
          <div ngbDropdown class="d-inline-block">
                <select [(ngModel)]="selItem" class="btn btn-outline-info"  selected="firstyear" id="" name="itemSelection" (ngModelChange)="onChange($event)" >
                  <option [value]="x" *ngFor="let x of names">{{x}}</option>
                 
                </select>
               </div> 

      
    <div class="col-lg-12 col-md-12">
      <div class="card">
        
          <div class="card-header card-header-info">
              <h3 class="card-title" style="cursor: pointer;" ><b>{{Y}} Table</b></h3>
          </div>
        
           <div class="card-body table-responsive" *ngIf="firstyear" >
              <app-lecturer-view-first-year></app-lecturer-view-first-year>
           </div>
           <div class="card-body table-responsive"  *ngIf="secondyear">
            <app-lecturer-view-second-year></app-lecturer-view-second-year>
         </div>
         <div class="card-body table-responsive"  *ngIf="thirdyear" >
          <app-lecturer-view-third-year></app-lecturer-view-third-year>
       </div>
       <div class="card-body table-responsive"  *ngIf="fourthyear" >
        <app-lecturer-view-fourth-year></app-lecturer-view-fourth-year>
     </div>
      </div>
    </div>
    
</div>

</div>

</div>
