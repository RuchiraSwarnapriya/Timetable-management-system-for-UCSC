




<div class="main-content">
<div class="container-fluid" width='100%' height='100%'>
<div class="row">
<div class="row">
        <div class="col">
                
                <select [(ngModel)]="selItem" selected="firstyear" name="itemSelection" (ngModelChange)="onChange($event)">
                  <option [value]="x" *ngFor="let x of names">{{x}}</option>
                  <!-- <option [value]="firstyear">First Year</option>
                  <option [value]="secondyear">Second Year</option>
                  <option [value]="thirdyear">Third Year</option>
                  <option [value]="fourthyear">Fourth Year</option> -->
                </select>
    <div class="col-lg-12 col-md-12">
      <div class="card">
        
          <div class="card-header card-header-info">
              <h3 class="card-title" style="cursor: pointer;" ><b>{{Y}} Table</b></h3>
          </div>
        
           <div class="card-body table-responsive" *ngIf="firstyear" >
              <app-view-first-year></app-view-first-year>
           </div>
           <div class="card-body table-responsive"  *ngIf="secondyear">
            <app-view-second-year></app-view-second-year>
         </div>
         <div class="card-body table-responsive"  *ngIf="thirdyear" >
          <app-view-third-year></app-view-third-year>
       </div>
       <div class="card-body table-responsive"  *ngIf="fourthyear" >
        <app-view-fourth-year></app-view-fourth-year>
     </div>
      </div>
    </div>
    
</div>
</div>
</div>
