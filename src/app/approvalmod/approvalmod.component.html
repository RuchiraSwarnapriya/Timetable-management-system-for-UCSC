<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Approve/Reject Timetable</h4>
                     
                  </div>
                  <div class="card-body">
                      <!-- <a class="action-btn pull-right" style="color:rgb(36, 143, 192); cursor: pointer"   (click)="this.isButtonVisible = false">new hall<i class="material-icons">add</i> -->
                      <!-- </a> -->
                      
                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                        
                      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="hallservice.formData.id">
                      
                          <div class="row">
                
                                    <div class="col-md-12">
                                    <label>Approval Status</label>
                                    <select [ngModel]="service.formData.Subject" (ngModelChange)="onChange($event)" name="Subject" class="form-control" required>
                                      <option [value]="subject.subjectTitle" *ngFor="let subject of subjects">{{subject.subjectCode}}-{{subject.subjectTitle}}</option>
                                  </select>
                                   
                               
                                 
                                 <div *ngIf="hallID.invalid && hallID.touched" class="validation-error">This field is required.</div>
                                  </div>
                              </div>
                              <div class="row">
                            <div class="col-md-12">
                              <label>Message</label>
                              <textarea type="number" name="capacity" #capacity="ngModel" [(ngModel)]="hallservice.formData.capacity" class="form-control" required></textarea>
                            </div>
                          </div>
                         
                           <div class="form-group text-right">
                            <button type="button" class="btn btn-info gap-right" (click)="resetForm(form)">Reset</button>
                            <button type="submit" class="btn btn-success pull-right" [disabled]="form.invalid" value="submit">Send</button>
                          </div>
                    
                       
                        <div class="clearfix"></div>
                      
                    </form>
                    
                  </div>
              </div>
          </div>
