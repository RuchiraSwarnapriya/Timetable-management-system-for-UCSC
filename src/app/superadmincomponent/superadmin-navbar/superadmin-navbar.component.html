<!-- 1st year Modal -->
<ng-template #contentt let-modal>
  <div class="modal-header">
  <h3 class="h3">Approve/Reject Request</h3>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-2 border-bottom">
  
  <div>
    <!-- <h5>{{body}}</h5> -->
    {{sub}}
    <div class="form-group text-right">
      <button mat-raised-button type="button" class="btn btn-success gap-right" (click)="check('approve',data)">Approve</button>
      <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="check('reject',data)" >Reject</button>
  </div>
  </div>
  <br><br>
 
  </div>
  </div>
  </ng-template>
  <!-- End 1st year Modal -->
