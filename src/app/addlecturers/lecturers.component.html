<div class="pt-3 pb-2 mb-3 border-bottom offset-sm-1">
    <app-lecturers-list></app-lecturers-list>
  <h1 class="h2">Add Lectuers</h1>

  </div>
  
  <!-- lecturer form -->
  <form [formGroup]="this.crudService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <div class="row"> 
      <div class="col-lg-5 col-md-12 col-sm-12 offset-sm-2">
        <div class="row">
  
            <div class="col-md-12 mb-3">
                <label>User name</label>
                <input type="text" formControlName="userName" class="form-control" required>
                </div>
          <div class="col-md-12 mb-3">
            <label>First name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">
              <label>This field is required.</label></div>
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
            <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p> -->
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Last name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
  
        </div>
  
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"[ngClass]="{'is-invalid':submitted && formControls.email.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
              Invalid email address.</div>
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
            <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p> -->
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Mobile number</label>
            <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobileNumber.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.mobileNumber.errors">
              <label *ngIf="formControls.mobileNumber.errors.required">This field is required.</label>
              <label *ngIf="formControls.mobileNumber.errors.minlength">Atleast 8 numbers.<br></label>
              <label *ngIf="formControls.mobileNumber.errors.pattern"><sup>*</sup>Use numbers only</label>
            </div>
            
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide contact
              number</p>
             -->
          </div>
          <!-- <div>
          <label>Subjects</label>
          <div class="form-group text-right"></div>
          <input type="text" formControlName="subjects" class="form-control" required>
          <span class="form-group-btn">
                <button class="btn btn-default" type="button">Add Subjects</button>
           </span>
          </div>-->
        
    </div> 
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success" value="submit">Add Lectuer</button>
        </div>
  
      </div>
    </div>
    
  </form><!-- Student form ends-->
  <div class="alert alert-info"  *ngIf="showSuccessMessage">
    Submitted successfully.
  </div>
